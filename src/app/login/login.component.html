<div class="form-container">
  <img src="assets/images/lock.svg" alt="" id="lock">

    <span class="error" *ngIf="error">{{ error }}</span>

  <button (click)="loginFb()" id="fb">Login With Facebook</button>
  <button (click)="loginGoogle()" id="google">Login With Google</button>  
  <button routerLink="/login-email" id="email"></button>

  <a routerLink="/signup" routerLinkAcive="active" class="alc">No Account <strong>Create One</strong></a>
</div>
